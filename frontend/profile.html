<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
        <title>Profil – Robibux</title>
            <link rel="stylesheet" href="styles.css">
            </head>
            <body>

            <header>
                <h1>Robibux</h1>
                    <button onclick="window.location='partners.html'">Retour</button>
                    </header>

                    <section class="hero">
                        <h2>Ton profil</h2>

                            <p>ID Roblox : <span id="id"></span></p>

                                <button onclick="logout()" class="btn">Déconnexion</button>
                                </section>

                                <script>
                                async function load() {
                                    const res = await fetch("https://ton-backend.replit.app/me", { credentials:"include" });
                                        const data = await res.json();

                                            if (!data.loggedIn) window.location = "login.html";

                                                document.getElementById("id").innerHTML = data.id;
                                                }
                                                load();

                                                async function logout() {
                                                    await fetch("https://ton-backend.replit.app/logout", { credentials:"include" });
                                                        window.location = "index.html";
                                                        }
                                                        </script>

                                                        </body>
                                                        </html>
