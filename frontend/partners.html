<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
        <title>Partenaires – Robibux</title>
            <link rel="stylesheet" href="styles.css">
                <script defer src="partners.js"></script>
                </head>
                <body>

                <header>
                    <h1>Robibux</h1>
                        <div>
                                <button onclick="window.location='profile.html'">Profil</button>
                                        <button onclick="logout()">Déconnexion</button>
                                            </div>
                                            </header>

                                            <section class="hero">
                                                <h2>Partenaires</h2>
                                                    <p>Choisis un partenaire pour gagner des Robux.</p>

                                                        <div class="partner-card" onclick="window.location='bitlab.html'">
                                                                <h3>BitLab</h3>
                                                                        <p>Regarde des pubs → Gagne des Robux</p>
                                                                            </div>
                                                                            </section>

                                                                            <p id="error" style="text-align:center;color:#ff4a7d;"></p>

                                                                            <script>
                                                                            async function check() {
                                                                                const res = await fetch("https://ton-backend.replit.app/partner/check", {
                                                                                        credentials: "include"
                                                                                            });

                                                                                                if (res.status === 401) {
                                                                                                        document.body.innerHTML = `
                                                                                                                    <section class="hero">
                                                                                                                                    <h2>Tu n'es pas connecté</h2>
                                                                                                                                                    <button class="btn" onclick="window.location='login.html'">Commencer à gagner</button>
                                                                                                                                                                </section>
                                                                                                                                                                        `;
                                                                                                                                                                            }
                                                                                                                                                                            }
                                                                                                                                                                            check();

                                                                                                                                                                            async function logout() {
                                                                                                                                                                                await fetch("https://ton-backend.replit.app/logout", { credentials: "include" });
                                                                                                                                                                                    window.location = "index.html";
                                                                                                                                                                                    }
                                                                                                                                                                                    </script>

                                                                                                                                                                                    </body>
                                                                                                                                                                                    </html>
