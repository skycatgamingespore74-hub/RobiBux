<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MoonRewards — Connexion</title>
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="header">
  <div class="logo">MoonRewards</div>
  </header>

  <main class="container center">
    <h1>Gagne des points — connecte-toi</h1>
      <p>Entre ton <strong>ID Roblox</strong> pour commencer.</p>
        <button id="openLogin" class="btn">Se connecter (ID)</button>

          <div id="loginModal" class="modal hidden">
              <div class="modal-card">
                    <h3>Connexion — Entre ton ID Roblox</h3>
                          <input id="robloxId" placeholder="Ex : 12345678" />
                                <div class="row">
                                        <button id="loginBtn" class="btn primary">Valider</button>
                                                <button id="closeLogin" class="btn">Annuler</button>
                                                      </div>
                                                            <p class="muted">Ton ID est stocké localement (localStorage).</p>
                                                                </div>
                                                                  </div>

                                                                    <p class="muted small">Tu peux visiter la page Partenaires pour lancer des quêtes.</p>
                                                                      <a href="partners.html" class="link">Voir les partenaires →</a>
                                                                      
                                                                      <!-- Placeholder pour BitLab iframe (si utilisé) -->
                                                                      <div id="bitlabMsg" class="muted small" style="margin-top:20px;"></div>
                                                                      <iframe id="bitlabFrame" style="display:none;width:100%;height:600px;border:none;border-radius:8px;" sandbox="allow-same-origin allow-scripts"></iframe>
                                                                      </main>

                                                                      <script src="js/auth.js"></script>
                                                                      <script src="js/ui.js"></script>
                                                                      </body>
